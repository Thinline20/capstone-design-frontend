<!-- @prettier -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/minireset.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4788438f48.js"
      crossorigin="anonymous"
    ></script>

    <title>대진대학교</title>
  </head>
  <body>
    <div class="root">
      <!-- 상단 헤더 -->
      <header class="header">
        <div class="container top-navbar">
          <nav class="top-navbar-daejin">
            <a href="/" class="daejin-logo"
              ><img
                src="https://www.daejin.ac.kr/front/images/local/header_logo.png"
                alt="대진대학교"
            /></a>
          </nav>
          <nav class="top-navbar-main-wrapper">
            <ul class="top-navbar-main">
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">대학소개</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">입학</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">대학/대학원</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">중국캠퍼스</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">학사/장학</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">정보광장</a>
              </li>
            </ul>
          </nav>
          <nav class="top-navbar-side">
            <button class="open-navbar">
              <i class="fa-solid fa-bars fa-xl"></i>
            </button>
          </nav>
        </div>
      </header>
    </div>

    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/signup.js"></script>
  </body>
</html>
