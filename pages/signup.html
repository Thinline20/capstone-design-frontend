<!-- @prettier -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/minireset.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4788438f48.js"
      crossorigin="anonymous"
    ></script>

    <title>대진대학교</title>
  </head>
  <body>
    <div class="root">
      <!-- 상단 헤더 -->
      <header class="header">
        <div class="container top-navbar">
          <nav class="top-navbar-daejin">
            <a href="/" class="daejin-logo"
              ><img
                src="https://www.daejin.ac.kr/front/images/local/header_logo.png"
                alt="대진대학교"
            /></a>
          </nav>
          <nav class="top-navbar-main-wrapper">
            <ul class="top-navbar-main">
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">대학소개</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">입학</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">대학/대학원</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">중국캠퍼스</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">학사/장학</a>
              </li>
              <li class="top-navbar-main-item">
                <a class="top-navbar-link" href="/">정보광장</a>
              </li>
            </ul>
          </nav>
          <nav class="top-navbar-side">
            <button class="open-navbar">
              <i class="fa-solid fa-bars fa-xl"></i>
            </button>
          </nav>
        </div>
      </header>

      <main>
        <!-- 회원생성 -->
        <div class="container signup-container">
          <div class="signup-box">
            <!-- 
              -- Form Data --
              id              : 아이디(학번, 교번)
              password        : 비밀번호
              name            : 이름
              phone-number    : 전화번호
              email           : 이메일
              address         : 주소
              role            : 회원 유형(학생, 교수, 직원)
              department      : 학과
              enter-date(학생) : 입학 날짜
              grad-date(학생)  : 졸업 예정일
            -->
            <form action="" method="post" class="signup-form">
              <div class="signup-form-sections-wrapper">
                <div class="signup-form-section signup-form-left">
                  <label class="signup-label" for="signup-id">학번(교번)</label>
                  <input
                    id="signup-id"
                    class="input-text"
                    name="id"
                    type="text"
                    pattern="\d{1,20}"
                    required
                  />

                  <label class="signup-label" for="signup-pw">비밀번호</label>
                  <input
                    id="signup-pw"
                    class="input-text"
                    name="password"
                    type="password"
                    required
                  />

                  <label class="signup-label" for="signup-name">이름</label>
                  <input
                    id="signup-name"
                    class="input-text"
                    name="name"
                    type="text"
                    required
                  />

                  <label class="signup-label" for="signup-phone-number"
                    >전화번호</label
                  >
                  <input
                    class="input-text"
                    id="signup-phone-number"
                    name="phone-number"
                    type="tel"
                    placeholder="숫자만 입력하세요"
                    pattern="[0-9]{7,13}"
                    required
                  />

                  <label class="signup-label" for="signup-email">이메일</label>
                  <input
                    class="input-text"
                    id="signup-email"
                    name="email"
                    type="email"
                    required
                  />
                </div>

                <div class="vertical-divider"></div>

                <div class="signup-form-section signup-form-right">
                  <label class="signup-label" for="signup-address">주소</label>
                  <input
                    class="input-text"
                    id="signup-address"
                    name="address"
                    type="text"
                    required
                  />

                  <label class="signup-label" for="signup-role">회원유형</label>
                  <select class="signup-select" name="role" id="signup-role">
                    <option class="signup-role-item" value="student" selected>
                      학생
                    </option>
                    <option class="signup-role-item" value="professor">
                      교수
                    </option>
                    <option class="signup-role-item" value="employee">
                      직원
                    </option>
                  </select>

                  <label class="signup-label" for="signup-department"
                    >학과</label
                  >
                  <input
                    class="input-text"
                    id="signup-department"
                    name="department"
                    type="text"
                    required
                  />

                  <label class="signup-label" for="signup-enter-date"
                    >입학 날짜</label
                  >
                  <input
                    class="input-date"
                    id="signup-enter-date"
                    name="enter-date"
                    type="date"
                    required
                  />

                  <label class="signup-label" for="signup-grad-date"
                    >졸업 예정일</label
                  >
                  <input
                    class="input-date"
                    id="signup-grad-date"
                    name="grad-date"
                    type="month"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="submit signup-submit">
                회원생성
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/signup.js"></script>
  </body>
</html>
